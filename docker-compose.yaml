version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: reverseproxy
    depends_on:
      - backend_feed
      - backend_user
      - frontend
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ./udagram-frontend
    image: udagram-frontend
    ports:
      - "8100:80"
  backend_user:
    env_file:
      - variables.env
    build:
      context: ./udagram-api-user
    image: udagram-api-user
    # ports:
    #   - "8081:8081"
  backend_feed:
    env_file:
      - variables.env
    build:
      context: ./udagram-api-feed
    image: udagram-api-feed
    volumes:
      - $HOME/.aws:/root/.aws
    # ports:
    #   - "8082:8082"